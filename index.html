<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Acting Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Voice Acting Portfolio</h1>
    </header>

    <section id="videos">
        <h2>YouTube Videos</h2>
        <div class="video-container">
            <div class="video">
                <a href="https://www.youtube.com/watch?v=video1" target="_blank">
                    <img src="assets/images/thumbnail1.jpg" alt="Video 1">
                </a>
            </div>
            <div class="video">
                <a href="https://www.youtube.com/watch?v=video2" target="_blank">
                    <img src="assets/images/thumbnail2.jpg" alt="Video 2">
                </a>
            </div>
        </div>
    </section>

    <section id="audio">
        <h2>Audio Samples</h2>
        <div class="audio-container">
            <audio controls>
                <source src="assets/audio/sample1.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <audio controls>
                <source src="assets/audio/sample2.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <section id="social-media">
        <h2>Follow Me</h2>
        <div class="social-links">
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
